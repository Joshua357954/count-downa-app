<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Count Down </title>

</head>
<link rel="stylesheet" type="text/css" href="style.css">
<body>
<main>
	
<p class="lunch">WE'RE LUNCHING SOON</p>

<div class="card-box">
	<div class="cd-card">
		<div class="cd-card-inner days">03</div>
		<p>Days</p>
	</div>
	<div class="cd-card">
		<div class="cd-card-inner hours">23</div>
		<p>Hours</p>
	</div>
	<div class="cd-card">
		<div class="cd-card-inner minutes">45</div>
		<p>Minutes</p>
	</div>

	<div class="cd-card">
		<div class="cd-card-inner seconds">29</div>
		<p>Seconds</p>
	</div>

</div>

<div class="pix-box">
	<img src="img/icon-facebook.svg">
	<img src="img/icon-instagram.svg">
	<img src="img/icon-pinterest.svg">
	
</div>
<!-- 
<input type="color" name=""> -->
<img src="/img/pattern-hills.svg.">

</main>

	

</body>
<script src="main.js"></script>

</html>
